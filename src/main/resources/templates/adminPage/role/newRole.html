<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row" >
                <div id="admin-content" >
                    <form class="admin-form" th:action="@{/adminPage/roles/newRole}"  th:object="${newRole}" th:method="post" method="post">
                        <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                            <li class="text-danger" th:each="err : ${#fields.errors('global')}"
                                th:text="${err}">A entrada est√° incorreta</li>
                        </ul>
                        <div class="form-group">
                            <label for="newRolename">Nome</label>
                            <input type="text" class="form-control" th:field="*{name}" id="newRolename" placeholder="Insira o seu nome">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <a class="btn btn-dark mt-3" th:href="@{/adminPage/roles}">Cancelar</a>
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
