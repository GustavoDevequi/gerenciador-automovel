<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>


<nav th:replace="fragments/header :: nav"></nav>


        <div class="container pt-5">
            
            <h1 class="pb-3 fw-light">Permissões</h1>

            <div th:replace="fragments/mensagens :: mensagens-roles"></div>
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-responsive admin-table">
                        <thead class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="role : ${roles}">
                            <td th:text="${role.id}"></td>
                            <td th:text="${role.name}"></td>
                            <td><a style="text-decoration: none; color: rgb(44, 169, 30);"
                                   th:href="@{/adminPage/roles/{id}(id=${role.id})}" class="edit-btn"
                                   data-toggle="tooltip" data-placement="right" title="Editar">
                                <i class="fa fa-edit"></i>
                            </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>       

            <div class="row pb-5 pt-2">
                <div class="col">
                    <a href="#" th:href="@{/adminPage/roles/newRole}">
                        <button type="button" class="btn btn-success">Nova permissão</button>
                    </a>
                </div>
            </div>     
        </div>

<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/jsScripts :: scripts"></div>


</body>
</html>
